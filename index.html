<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>What Programming language should you learn?</h1>
      <h2>Answer these questions to find out</h2>
    </div>

    <form id="quiz">
      <div class="radio">
        <p><span id="questionText"></span></p>
        <label>
          <input type="radio" name="question" value="1">
          <span id="answer1"></span>
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="question" value="2">
          <span id="answer2"></span>
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="question" value="3">
          <span id="answer3"></span>
        </label>
      </div>
      <input id="button" type="submit" value="Start Quiz">
    </form>

    <div id="endOfQuizText">
      <p><span id="quizResult"></span></p>
    </div>
  </div>
</body>
</html>
